<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Model Trigger</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.12/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene
    vr-mode-ui="enabled: false"
    embedded
    ar-trigger>

    <!-- AR.js camera and context -->
    <a-marker-camera></a-marker-camera>

</a-scene>
    <!-- Your AR scene goes here -->
    <script src="./app.js"></script>
</body>
</html>
